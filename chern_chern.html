<meta charset="utf-8">
<script type="text/javascript">
	
	function randomArray(n) {
		arr = [];
		for (i = 0; i < n; i++) {
			var randomNumber = parseInt(Math.random() * 100);
			arr.push(randomNumber);
		};
		return arr;
	};

	function sumArray(n) {
		var sum = 0;
		for (var i = 0; i < arr.length; i++) {
			sum += arr[i];
		};
		return sum;
	};

	function maxNumber(n) {
		var maxNumber = 0;
		for (var i = 0; i < arr.length; i++) {
			if (maxNumber < arr[i]) {
				maxNumber = arr[i];
			};
		};
		return maxNumber;
	};
	
	function minNumber(n) {
		var minNumber = 100;
		for (var i = 0; i < arr.length; i++) {
			if (minNumber > arr[i]) {
				minNumber = arr[i];
			};
		};
		return minNumber;
	};

	function evenArrey(n) {
		var evenArr = [];
		for (var i = 0; i < arr.length; i++) {
			if (arr[i] % 2 == 0) {
				evenArr.push(arr[i]);
			};
		};
		return evenArr;
	};

	var n = parseInt(prompt("Введите количество элементов массива: "));

	alert("Массив из " + n + " - элементов: [" + randomArray(n) + "]");
	
	alert("Сумма всех элементов массива: " + sumArray(n));

	alert("Максимальный элемент массива: " + maxNumber(n));

	alert("Минимальный элемент массива: " + minNumber(n));

	alert("Массив из четных элементов изначального массива: [" + evenArrey(n) + "]");

	
</script>
