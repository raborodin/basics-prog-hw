<meta charset="utf-8">
<script type="text/javascript">
	
	function array(n) {
		var arr = [];
		for (i = 1; i <= n; i++) {
		arr.push(i)
		};
		return arr;
	};
	
	while (true) {
		var n = parseInt(prompt("Введите количество элементов массива: "));
		if (isNaN(n) || n <= 0) {
			alert("Введите положительное число цифрами!");
		} else {
			alert(array(n));
			break;
		};
	};
		
	
</script>
