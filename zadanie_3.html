<meta charset="utf-8">
<script type="text/javascript">
	var answer = parseInt(Math.random() * 100);

	var tryConter = 1;
	var maxTryConter = tryConter + 1;
	
	while (tryConter < maxTryConter){

		if (tryConter % 2 == 0) {
		alert("Ход второго игрока. \nДля выхода введите: выход.");
		} else {
		alert("Ход первого игрока. \nДля выхода введите: выход.");
		};

		var userAnswer = prompt(" Угадайте число от 0 до 100.");
		if (userAnswer > answer) {
			alert(" Ваш ответ слишком большой.");
		} else if (userAnswer < answer) {
			alert(" Ваш ответ слишком маленький.");
		} else if (userAnswer == answer) {
			alert("Вы угадали!");
			break;
		} else if (userAnswer == "Выход"||userAnswer == "выход"||userAnswer == "Выход") {
			alert("Вы вышли из игры.");
			break;
		};

		tryConter++;
		maxTryConter++;
	};
	
</script>
