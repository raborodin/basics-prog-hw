<meta charset="utf-8">
<script type="text/javascript">
	
	function randomArray(n) {
		var array = [];
		for (i = 0; i < n; i++) {
			var randomNumber = parseInt(Math.random() * 100);
			array.push(randomNumber);
		};
		return array;
	};

	function sumArray(array) {
		var sum = 0;
		for (var i = 0; i < array.length; i++) {
			sum += array[i];
		};
		return sum;
	};

	function maxNumber(array) {
		var maxNumber = 0;
		for (var i = 0; i < array.length; i++) {
			if (maxNumber < array[i]) {
				maxNumber = array[i];
			};
		};
		return maxNumber;
	};
	
	function minNumber(array) {
		var minNumber = 100;
		for (var i = 0; i < array.length; i++) {
			if (minNumber > array[i]) {
				minNumber = array[i];
			};
		};
		return minNumber;
	};

	function evenArrey(array) {
		var evenArr = [];
		for (var i = 0; i < array.length; i++) {
			if (array[i] % 2 == 0) {
				evenArr.push(array[i]);
			};
		};
		return evenArr;
	};

	while (true) {
		var n = parseInt(prompt("Введите количество элементов массива: "));
		if (isNaN(n) || n <= 0) {
			alert("Введите положительное число цифрами!");
		} else {
			var newArray = randomArray(n);

			document.write("Массив из " + n + " - элементов: [" + newArray + "] ");
			document.write("<br /> Сумма всех элементов массива: " + sumArray(newArray));
			document.write("<br /> Максимальный элемент массива: " + maxNumber(newArray));
			document.write("<br /> Минимальный элемент массива: " + minNumber(newArray));
			document.write("<br /> Массив из четных элементов изначального массива: [" + evenArrey(newArray) + "]");
			break;
		};
	};
	
	
</script>
