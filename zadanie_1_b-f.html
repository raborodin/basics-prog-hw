<meta charset="utf-8">
<script type="text/javascript">
	
	function randomArray(n) {
		var arr = [];
		for (i = 0; i < n; i++) {
			var randomNumber = parseInt(Math.random() * 100);
			arr.push(randomNumber);
		};
		return arr;
	};

	function sumArray(newArray) {
		var sum = 0;
		for (var i = 0; i < newArray.length; i++) {
			sum += newArray[i];
		};
		return sum;
	};

	function maxNumber(newArray) {
		var maxNumber = 0;
		for (var i = 0; i < newArray.length; i++) {
			if (maxNumber < newArray[i]) {
				maxNumber = newArray[i];
			};
		};
		return maxNumber;
	};
	
	function minNumber(newArray) {
		var minNumber = 100;
		for (var i = 0; i < newArray.length; i++) {
			if (minNumber > newArray[i]) {
				minNumber = newArray[i];
			};
		};
		return minNumber;
	};

	function evenArrey(newArray) {
		var evenArr = [];
		for (var i = 0; i < newArray.length; i++) {
			if (newArray[i] % 2 == 0) {
				evenArr.push(newArray[i]);
			};
		};
		return evenArr;
	};

	while (true) {
		var n = parseInt(prompt("Введите количество элементов массива: "));
		if (isNaN(n) || n <= 0) {
			alert("Введите положительное число цифрами!");
		} else {
			var newArray = randomArray(n);

			document.write("Массив из " + n + " - элементов: [" + newArray + "] ");
			document.write("<br /> Сумма всех элементов массива: " + sumArray());
			document.write("<br /> Максимальный элемент массива: " + maxNumber());
			document.write("<br /> Минимальный элемент массива: " + minNumber();
			document.write("<br /> Массив из четных элементов изначального массива: [" + evenArrey() + "]");
			break;
		};
	};
	
	
</script>
