<meta charset="utf-8">
<script type="text/javascript">
	var i = 1;
	while (i < 4) {
		
		if (i == 1) {
			puzzle = "Введи ответ на загадку: Сто одежёк и все без застежёк.";
			var answer = prompt(puzzle);
			if (answer == "капуста"||answer == "Капуста"||answer == "КАПУСТА") {
				alert("Ответ верный.");
			} else {
				alert("Ответ не верный.");
			};
		} else if (i == 2) {
			puzzle = "Введи ответ на загадку: Сидит дед, во сто шуб одет, кто его раздевает, тот слезы проливает.";
			var answer = prompt(puzzle);
			if (answer == "лук"||answer == "Лук"||answer == "ЛУК") {
				alert("Ответ верный.");
			} else {
				alert("Ответ не верный.");
			};
		} else {
			puzzle = "Введи ответ на загадку: Не лает, не кусает, в дом не пускает.";
			var answer = prompt(puzzle);
			if (answer == "замок"||answer == "Замок"||answer == "ЗАМОК") {
				alert("Ответ верный.");
			} else {
				alert("Ответ не верный.");
			};
		};
		i++;
	};
	alert("Игра закончена.")
</script>
