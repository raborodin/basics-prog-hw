<meta charset="utf-8">
<script type="text/javascript">
	var euro = 77;
	var dollar = 67;
	var rub = +prompt("Введите сумму рублей, которую хотите конвертировать: ")
	alert("Вы получите: " + (parseInt(rub / euro)) + " евро");
	alert("Вы получите: " + (parseInt(rub / dollar)) + " долларов");
</script>
